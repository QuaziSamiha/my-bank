<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-div" class="login-area">
        <h1 class=" text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="enter your email address"> <br>
            <input class="form-control" type="password" placeholder="enter your password"> <br>
            <button id="login-btn" class="btn btn-warning">Enter</button>
        </div>
    </div>
    <div class="transaction-area">
        <h4>this transaction area</h4>
    </div>

    <script>
        var loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-div');
            loginArea.style.display = "none";

            // const transactionArea = document.getElementById('transaction-area');
            // transactionArea.style.display = "block";
        })
    </script>
</body>

</html>
